# Render Blueprint for one-click deploy (web + Postgres)
services:
  - type: web
    name: loreweave
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run home.py --server.port $PORT --server.address 0.0.0.0
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: loreweave-db
          property: connectionString
      - key: LOREWEAVE_UPDATE_URL
        sync: false

databases:
  - name: loreweave-db
    databaseName: loreweave
    user: loreweave
    plan: free

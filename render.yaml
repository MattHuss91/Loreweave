# Render Blueprint for one-click deploy (web only; user supplies Postgres)
services:
  - type: web
    name: loreweave
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run home.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: DATABASE_URL
        sync: false        # user pastes their Postgres URL in Render Settings or via Setup Wizard
      - key: LOREWEAVE_UPDATE_URL
        sync: false
